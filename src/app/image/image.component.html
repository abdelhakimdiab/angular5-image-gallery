<div class="card border-light text-center">
  <a class="card-link" (click)="openModal(template)">
    <img class="card-img-top img-fluid gallery-image" [src]="model.source">
    <div class="card-footer text-muted">
      {{model.dateCreated | date}}
    </div>
  </a>
</div>

<ng-template #template>
  <div class="modal-header bg-light">
    <h4 class="modal-title pull-left">{{modalModel.name}}</h4>
    <button type="button" class="btn btn-danger rounded-circle pull-right btn-remove" (click)="removeImage(modalModel.id)">
      <i class="fa fa-trash fa-2x"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="row align-items-center no-gutters">
      <div class="col-1">
        <a [class.disabled]="prevDisabled" (click)="prevImage()">
          <i class="fa fa-chevron-left fa-3x"></i>
        </a>
      </div>
      <div class="col-10" mouseWheel (mouseWheelUp)="prevImage()" (mouseWheelDown)="nextImage()">
        <img class="modal-image img-fluid" [src]="modalModel.source">
      </div>
      <div class="col-1 text-right">
        <a [class.disabled]="nextDisabled" (click)="nextImage()">
          <i class="fa fa-chevron-right fa-3x"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-light justify-content-between align-items-center">
    <h5 class="text-muted mx-auto">Date Created: {{modalModel.dateCreated | date}}</h5>
    <button type="button" class="btn btn-default btn-small" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>
